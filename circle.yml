machine:
  node:
    version: 8.2

dependencies:
  pre:
    - npm install -g yarn
    - yarn config set cache-folder ~/.yarn-cache
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn
  
test:
  override:
    - echo "done"

deployment:
  npm:
    branch: master
    tag: /.*/
    owner: timneutkens
    commands:
      - npm publish
